<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivardhan Muthyala - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
        }

        header {
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        header .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .resume-button, #darkModeToggle {
            background: #555;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        header .resume-button:hover, #darkModeToggle:hover {
            transform: scale(1.1);
        }

        /* First iframe styled as a portrait */
        .pdf-frame {
            width: 50%; /* Narrower for portrait feel */
            height: 90%; /* Taller to resemble a document */
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Second iframe made very invisible */
        .doc-frame {
            display: none; /* Completely hidden */
            /* Alternatively, make it semi-transparent: */
            /* opacity: 0.1; */
        }

        footer {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        footer .social-links a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #0073b1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-laptop-code"></i> SM
        </div>
        <nav>
            <ul>
                <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="#skills"><i class="fas fa-tools"></i> Skills</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="resume.html">
                <button class="resume-button" aria-label="Resume">
                    <i class="fas fa-file-alt"></i>
                </button>
            </a>
            <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Embed the PDF Resume -->
    <iframe class="pdf-frame" src="file:///E:/Sample%20Port%20Folio/resumepdf.pdf" title="Resume"></iframe>

    <!-- Word Document (hidden or invisible) -->
    <iframe class="doc-frame" src="file:///E:/Sample%20Port%20Folio/Srivardhan%20Muthyala%20AI%20ML%20LLM.docx" title="Resume"></iframe>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Srivardhan Muthyala. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://linkedin.com/in/srivardhan-ai-pm" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
